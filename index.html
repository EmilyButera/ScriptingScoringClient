<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UFW Status Monitor</title>
    <style>
        body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
        .enabled { color: green; }
        .disabled { color: red; }
    </style>
</head>
<body>
    <h1>UFW Firewall Status</h1>
    <div id="status">Loading...</div>

    <script>
        fetch('/status')
            .then(res => res.json())
            .then(data => {
                if (data.installed === false) {
                    document.getElementById('status').innerHTML = '<span class="disabled">UFW is not installed</span>';
                } else if (data.enabled === false) {
                    document.getElementById('status').innerHTML = '<span class="disabled">UFW is installed but DISABLED</span>';
                } else {
                    document.getElementById('status').innerHTML = '<span class="enabled">UFW is ENABLED</span>';
                }
            }).catch(err => {
                document.getElementById('status').textContent = 'Error fetching status.';
            });
    </script>
</body>
</html>
